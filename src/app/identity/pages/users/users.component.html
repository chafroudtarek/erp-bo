<h2 class="mb-5">List Users</h2>

<div class="p-3 border">
    
    <table class="table table-striped">
      <thead>
      <tr>
      
        <th>UserName</th>
        <th>Email</th>
        <th>Phone</th>
        <th>type</th>
        <th></th>
      
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>
          <mat-icon *ngIf="user?.enabled == true" style="color:green;">check_circle</mat-icon>
          <mat-icon *ngIf="user?.enabled == false" style="color: rgb(201, 18, 18);">block</mat-icon> 
        </td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.type }}</td>
        <td>
          <button class="btn btn-danger " (click)="deleteUser(user._id)" *ngIf="user?.enabled == true" > Delete</button>
          <button class="btn btn-primary" (click)="openDialog(user._id)" > Edit</button>
          <button class="btn btn-success" (click)="activateUser(user._id)" *ngIf="user?.enabled == false" >Activate</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
