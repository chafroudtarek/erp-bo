<h1 mat-dialog-title>Create User</h1>
<form>
  <div class="flex-container">
    <div class="item1">
      <div class="form-group flex-item">
        <label class="item">Firstname:</label>
        <input type="text" id="firstname" class="form-control item"  [formControl]="firstname"
        [(ngModel)]="this.user.firstname" />
      </div>
      <div class="form-group flex-item">
        <label class="item">Username:</label>
        <input type="text" id="username" class="form-control item"  [formControl]="username"
        [(ngModel)]="this.user.username" />
      </div>
      <div class="form-group flex-item">
        <label class="item">Password:</label>
        <input type="text" id="password" class="form-control item"  [formControl]="password"
        [(ngModel)]="this.user.password" />
      </div>
      <div class="form-group flex-item">
        <label class="item">Birthday:</label>
        <input type="date" id="birthday" class="form-control item"  [formControl]="birthday"
        [(ngModel)]="this.user.birthday" />      </div>
    </div>

    <div class="item2">
      <div class="form-group flex-item">
        <label class="item">Lastname:</label>
        <input type="text" id="lastname" class="form-control item"  [formControl]="lastname"
        [(ngModel)]="this.user.lastname" />      </div>
      <div class="form-group flex-item">
        <label class="item">Email:</label>
        <input type="text" id="email" class="form-control item"  [formControl]="email"
        [(ngModel)]="this.user.email" />      </div>
      <div class="form-group flex-item">
        <label class="item">Type:</label>
        <!-- <input type="text" autocapitalize="characters" id="type" class="form-control item"  [formControl]="type"
        [(ngModel)]="this.user.type" />      -->
        <select class="form-control item"  [formControl]="type"
        [(ngModel)]="this.user.type">
          <option value="EHR">HR</option>
          <option value="EADMIN">Admin</option>
          <option value="EINSTRUCTOR">Instrcutor</option>
        </select>
      </div> 
      
    </div>
  </div>
  <div class="form-group centerbtn">
    <button class="btn btn-primary" (click)="createUser()">Create</button>
  </div>
</form>
