<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<div class="p-2 m-2 d-flex dashboard-wrapper">
  <div class="sidebar">
    <div class="sidebar-logo">
      <img
        src="../../../../assets/img/hero/hero-v5-right-thumbnail.jpg"
        alt=""
      />
    </div>
    <div class="sidebar-item">
      <img src="../../../../assets/icons/190.png" alt="" />
      <a [routerLink]="['./']">List users</a>
    </div>
    <div class="sidebar-item">
      <img src="../../../../assets/icons/113.png" alt="" />
      <a [routerLink]="['./createuser']">Create user</a>
    </div>
    
    <div class="sidebar-item" routerLinkActive="active">
      <img src="../../../../assets/icons/73.png" alt="" />
      <a (click)="userService.logOut()">Logout</a>
    </div>
  </div>

  <div class="col-10 dashboard-content">
    <div class="p-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
