<div>
  <!-- make it ngif -->
  <div class="interviews-header">
    <span class="heading">Timeoff Requests</span>
    <mat-icon (click)="openCreateDialog($event)" *ngIf="!isAdmin">{{
      isOpen ? "remove_circle" : "add_circle"
    }}</mat-icon>
  </div>

  <table class="fl-table">
    <thead>
      <tr>
        <!-- make it ngif -->
        <th *ngIf="isAdmin">USER</th>
        <th>Start Date</th>
        <th>{{ isAdmin ? "Off Days" : "End Date" }}</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let toff of timeoffHistory">
        <!-- make it ngif -->
        <td *ngIf="isAdmin || isHR">
          <span>{{ toff.userId }}</span>
        </td>
        <td>
          <span>{{ formatedDate(toff.startDate) }}</span>
        </td>
        <!-- make it ngif -->
        <td *ngIf="!isAdmin">
          <span>{{
            formatedDate(getEndDate(toff.startDate, toff.offDays))
          }}</span>
        </td>
        <!-- make it ngif -->
        <td *ngIf="isAdmin">
          <input
            type="number"
            [(ngModel)]="toff.offDays"
            value="{{ toff.offDays }}"
          />
        </td>
        <td>
          <!-- make it ngif -->
          <div class=" " *ngIf="shouldDisplay">
            <select [(ngModel)]="toff.status">
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
            </select>

            <mat-icon
              (click)="
                isAdmin ? updateTimeoffRequest(toff) : updateStatus(toff)
              "
              >edit</mat-icon
            >

            <mat-icon *ngIf="isAdmin" (click)="deleteRequest(toff)"
              >delete</mat-icon
            >
          </div>
          <!-- make it ngif -->
          <span *ngIf="!shouldDisplay">
            {{ toff.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
