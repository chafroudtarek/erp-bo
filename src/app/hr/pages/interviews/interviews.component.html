<table class="table table-hover table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let interview of interviews">
      <td>{{ formatDate(interview?.date) }}</td>
      <td>{{ interview?.title }}</td>
      <td id="{{ interview._id }}" class="id-saver">
        <app-button-outline
          [title]="'View'"
          (onClick)="openDialog($event)"
        ></app-button-outline>
      </td>
      <td
        [ngStyle]="{
          display: currentUser.role === 'STUDENT' ? 'block' : 'none'
        }"
      >
        <app-button-filled [title]="'Edit'"></app-button-filled>
      </td>
    </tr>
  </tbody>
</table>
