<div class="d-flex flex-column align-items-center text-center">
  <img
    class="rounded-circle mt-2"
    width="150px"
    src="../../../../assets/img/{{ userFile?.profile?.image }}"
  />
  <span class="font-weight-bold">{{ userFile?.userRef }}</span
  ><span class="text-black-50">{{ userFile?.profile.proEmail }}</span
  ><span> </span>
</div>
<div class="row border px-5 mt-3 d-flex align-items-center">
  <div
    class="d-flex justify-content-between align-items-center mt-5 employee-profile-section-title"
  >
    <h4 class="text-right text-white">Profile</h4>
  </div>
  <div class="row">
    <div class="col-md-5 border-right">
      <div class="">
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels my-2">Full Name</label
            ><input
              type="text"
              class="form-control"
              placeholder="full name"
              value="{{ userFile?.userRef }}"
              [(ngModel)]="userFile.userRef"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels my-2">Mobile Number</label
            ><input
              type="text"
              class="form-control"
              placeholder="enter phone number"
              value="{{ userFile?.profile.phone }}"
              [(ngModel)]="userFile?.profile.phone"
            />
          </div>
          <div class="col-md-12">
            <label class="labels my-2">Address</label
            ><input
              type="text"
              class="form-control"
              placeholder="enter address line 1"
              value="{{ userFile?.profile.address }}"
              [(ngModel)]="userFile?.profile.address"
            />
          </div>

          <div class="col-md-12">
            <label class="labels my-2">Professional Email</label
            ><input
              type="text"
              class="form-control"
              placeholder="enter email id"
              value="{{ userFile?.profile.proEmail }}"
              [(ngModel)]="userFile?.profile.proEmail"
            />
          </div>
          <div>
            <label class="labels my-2">Description</label>
            <textarea
              [(ngModel)]="userFile.profile.description"
              value="{{ userFile?.profile.description }}"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 mt-2">
      <div class="">
        <div class="col-md-12">
          <label class="labels my-2">Level</label
          ><input
            type="text"
            class="form-control"
            [disabled]="isDisabled"
            value="{{ userFile?.profile.seniorityLevel }}"
          />
        </div>
        <br />
        <div class="col-md-12">
          <label class="labels my-2">Job Type</label
          ><input
            type="text"
            class="form-control"
            [disabled]="isDisabled"
            placeholder="additional details"
            value="{{ userFile?.profile.jobType }}"
          />
        </div>
        <div class="col-md-12">
          <label class="labels my-2">Work From</label
          ><input
            type="text"
            class="form-control"
            [disabled]="isDisabled"
            placeholder="additional details"
            value="{{ userFile?.profile.workFrom }}"
          />
        </div>
        <div class="mt-5 w-100 d-flex justify-content-end align-items-end">
          <!-- <button (click)="updateEmployee()">save</button> -->
          <app-button-outline
            (onClick)="updateEmployee(userFile)"
            [title]="'Save'"
          ></app-button-outline>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="row border mt-3 px-5 d-flex align-items-center"
  *ngIf="employeeContract"
>
  <div
    class="d-flex justify-content-between align-items-center mt-5 employee-profile-section-title"
  >
    <h4 class="text-right text-white">Active Contract</h4>
  </div>
  <div class="row">
    <div class="col-md-5 border-right">
      <div class="pt-4">
        <div class="col-md-12">
          <label class="labels my-2">Contract Type</label
          ><input
            type="text"
            class="form-control"
            [disabled]="isDisabled"
            placeholder="first name"
            value="{{ employeeContract?.contractType }}"
          />
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels my-2">Hours / Week</label
            ><input
              type="text"
              class="form-control"
              [disabled]="isDisabled"
              value="{{ employeeContract?.hoursNumber }}"
              placeholder="surname"
            />
          </div>
        </div>
        <div class="col-md-12">
          <label class="labels my-2">Start Date</label
          ><input
            type="text"
            class="form-control"
            [disabled]="isDisabled"
            placeholder="enter phone number"
            value="{{ formatedDate(employeeContract?.startDate) }}"
          />
        </div>
        <div class="col-md-12">
          <label class="labels my-2">End Date</label
          ><input
            type="text"
            class="form-control"
            [disabled]="isDisabled"
            placeholder="enter phone number"
            value="{{ formatedDate(employeeContract?.endDate) }}"
          />
        </div>
      </div>
    </div>
    <div
      class="col-md-5 mt-4"
      *ngFor="let salary of employeeContract?.salaries"
    >
      <div class="">
        <div class="col-md-12">
          <label class="labels my-2">Date Joined</label
          ><input
            type="text"
            class="form-control"
            [disabled]="isDisabled"
            value="{{ salary?.seniorityDate }}"
          />
        </div>
        <br />
        <div class="col-md-12">
          <label class="labels my-2">Annual Componsation</label
          ><input
            type="text"
            class="form-control"
            [disabled]="isDisabled"
            placeholder="additional details"
            value="{{ salary?.annualCompensation?.annual }}"
          />
        </div>
        <div class="col-md-12">
          <label class="labels my-2">Gross Salary</label
          ><input
            type="text"
            class="form-control"
            [disabled]="isDisabled"
            placeholder="additional details"
            value="{{ salary?.annualCompensation?.gross }}"
          />
        </div>
        <div class="col-md-12">
          <label class="labels my-2">Bonus</label
          ><input
            type="text"
            class="form-control"
            [disabled]="isDisabled"
            placeholder="additional details"
            value="{{ salary?.annualCompensation?.bonus }}"
          />
        </div>
        <div class="w-100 d-flex justify-content-end align-items-end">
          <!-- <button (click)="updateEmployee()">save</button> -->
          <app-button-outline
            (onClick)="updateEmployee()"
            [title]="'Save'"
          ></app-button-outline>
        </div>
      </div>
    </div>
  </div>
</div>
