<div class="d-flex flex-column align-items-center text-center">
  <img
    class="rounded-circle mt-2"
    width="150px"
    src="../../../../assets/img/{{ userFile?.profile.image }}"
  />
  <span class="font-weight-bold">{{ userFile?.userRef }}</span
  ><span class="text-black-50">{{ userFile?.profile.proEmail }}</span
  ><span> </span>
</div>
<div class="row">
  <div class="col-md-5 border-right">
    <div class="p-3 py-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-right">Profile Settings</h4>
      </div>
      <div class="row mt-2">
        <div class="col-md-6">
          <label class="labels my-2">Name</label
          ><input
            type="text"
            class="form-control"
            placeholder="first name"
            value="{{ userFile?.userRef }}"
          />
        </div>
        <div class="col-md-6">
          <label class="labels my-2">Surname</label
          ><input
            type="text"
            class="form-control"
            value=""
            placeholder="surname"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <label class="labels my-2">Mobile Number</label
          ><input
            type="text"
            class="form-control"
            placeholder="enter phone number"
            value="{{ userFile?.profile.phone }}"
          />
        </div>
        <div class="col-md-12">
          <label class="labels my-2">Address</label
          ><input
            type="text"
            class="form-control"
            placeholder="enter address line 1"
            value="{{ userFile?.profile.address }}"
          />
        </div>

        <div class="col-md-12">
          <label class="labels my-2">Professional Email</label
          ><input
            type="text"
            class="form-control"
            placeholder="enter email id"
            value="{{ userFile?.profile.proEmail }}"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 mt-5">
    <div class="p-3 py-5">
      <div class="col-md-12">
        <label class="labels my-2">Level</label
        ><input
          type="text"
          class="form-control"
          placeholder="experience"
          value="{{ userFile?.profile.seniorityLevel }}"
        />
      </div>
      <br />
      <div class="col-md-12">
        <label class="labels my-2">Job Type</label
        ><input
          type="text"
          class="form-control"
          placeholder="additional details"
          value="{{ userFile?.profile.jobType }}"
        />
      </div>
      <div class="col-md-12">
        <label class="labels my-2">Work From</label
        ><input
          type="text"
          class="form-control"
          placeholder="additional details"
          value="{{ userFile?.profile.workFrom }}"
        />
      </div>
    </div>
  </div>
  <div class="mt-5 w-25 d-flex justify-content-end align-items-end">
    <app-button-outline [title]="'Save Profile'"></app-button-outline>
  </div>
</div>
