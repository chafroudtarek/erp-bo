<input type="text" placeholder="yyyy-mm" [(ngModel)]="newYearMonthItem.title" />
<br />
<button (click)="createYearMonthItem()">Add</button> <br />

<select>
  <option value="{{ item?._id }}" *ngFor="let item of yearMonthItems">
    {{ item?.title }}
  </option>
</select>

<select [(ngModel)]="userId">
  <option *ngFor="let user of users" value="{{ user._id }}">
    {{ user.username }}
  </option>
</select>
