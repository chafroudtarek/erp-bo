<table class="table table-stripped">
  <thead>
    <th>Note</th>
    <th>Start</th>
    <th>Working Hours</th>
    <th></th>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let ts of timesheets
          | paginate: { itemsPerPage: limit, currentPage: p, totalItems: total }
      "
    >
      <td><input [(ngModel)]="ts.note" value="{{ ts.note }}" type="text" /></td>
      <td>
        <label>{{ ts?.date }}</label>
        <input
          [(ngModel)]="ts.date"
          value="{{ ts.date }}"
          type="datetime-local"
        />
      </td>
      <td>
        <input
          [(ngModel)]="ts.workingHours"
          value="{{ ts.workingHours }}"
          type="number"
        />
      </td>
      <td>
        <mat-icon (click)="updateRecord(ts)">edit</mat-icon>
        <mat-icon (click)="deleteRecord(ts)">delete</mat-icon>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls
  (pageChange)="changePage($event)"
  previousLabel="Prev."
  nextLabel="Next"
></pagination-controls>
