<table class="table table-striped">
  <thead>
    <th>date</th>
    <th>Note</th>
    <th>working hours</th>
  </thead>
  <tbody>
    <tr *ngFor="let ts of timesheets">
      <td>{{ formatedDate(ts?.date) }}</td>
      <td>
        <input
          type="text"
          class="form-control"
          value="{{ ts.note }}"
          [(ngModel)]="ts.note"
        />
      </td>
      <td>
        <input
          class="form-control"
          type="number"
          value="{{ ts.workingHours }}"
          [(ngModel)]="ts.workingHours"
        />
      </td>
      <td>
        <app-button-outline (onClick)="updateRecord(ts)" [title]="'+'">
        </app-button-outline>
      </td>
    </tr>

    <tr>
      <td>
        <input
          class="form-control"
          type="date"
          value="{{ currentTimesheet.date }}"
          [(ngModel)]="currentTimesheet.date"
        />
      </td>
      <td>
        <input
          class="form-control"
          type="text"
          value="{{ currentTimesheet.note }}"
          [(ngModel)]="currentTimesheet.note"
        />
      </td>
      <td>
        <input
          class="form-control"
          type="number"
          value="{{ currentTimesheet.workingHours }}"
          [(ngModel)]="currentTimesheet.workingHours"
        />
      </td>
      <td>
        <app-button-outline (onClick)="insertRecord()" [title]="'add'">
        </app-button-outline>
      </td>
    </tr>
  </tbody>
</table>
